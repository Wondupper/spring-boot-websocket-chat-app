<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<!-- Раздел для авторизации -->
<div id="login-section">
    <div class="login-box">
        <h1>Welcome to the Chat</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Enter your name" required>
            <button type="submit" class="btn">Enter Chat</button>
        </form>
    </div>
</div>

<!-- Раздел чата -->
<div id="chat-section" class="hidden">
    <header class="chat-header">
        <h2>Chat Room</h2>
        <button id="logout" class="btn logout">Logout</button>
    </header>
    <main class="chat-main">
        <ul id="chat-messages"></ul>
    </main>
    <footer class="chat-footer">
        <form id="messageForm">
            <input type="text" id="chatMessage" placeholder="Type your message..." required autocomplete="off">
            <button type="submit" class="btn send">Send</button>
        </form>
    </footer>
    <div class="status">Connecting...</div>
</div>

<noscript>
    <h2 style="text-align:center; color: red;">Sorry! Your browser doesn't support JavaScript</h2>
</noscript>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
